<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login</title>
    <link rel="stylesheet" type="text/css" href="loginalt.css"> <!-- Link to your CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(https://img.freepik.com/premium-photo/pink-gym-with-blue-wall-pink-wall_900101-42749.jpg);
            background-size: cover; /* Cover the entire background */
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color:purple;
            text-align: center;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
        }
        .login-container label {
            color:purple;
            margin-bottom: 10px;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
        }
        .login-container input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .login-container button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: palevioletred;
            color:purple;
            cursor: pointer;
            width: 100%;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            
        }
        .login-container button:hover {
            background-color: plum;
        }
    </style>
</head>
<body>

<div class="login-container">
    <form>
        <h1>Gym Member Login</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button id="submitbtn" class="ripple-btn">Log In</button>
    </form>
</div>

<script>
    document.getElementById("submitbtn").addEventListener("click", function() {
        // Here you would typically perform login validation.
        // For demonstration, let's assume the login is successful and redirect to the home page.
        window.location.href = "home.html";
    });
</script>

</body>
</html>
